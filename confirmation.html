<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobembo - Confirmation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <nav class="navbar">
    <h1 class="logo">Mobembo</h1>
    <ul class="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="search.html">Recherche</a></li>
      <li><a href="#">Mon compte</a></li>
    </ul>
  </nav>

  <!-- ===== CONFIRMATION ===== -->
  <main class="confirmation-container">
    <div class="confirmation-box">
      <h2>🎉 Réservation confirmée !</h2>
      <p>Merci <span id="traveler-name"></span>, votre réservation est bien enregistrée.</p>
      <p>Numéro de réservation : <strong id="booking-id"></strong></p>

      <div class="summary" id="summary-box">
        <!-- Récapitulatif injecté en JS -->
      </div>

      <div class="confirmation-actions">
        <button class="btn" onclick="downloadVoucher()">📄 Télécharger le voucher</button>
        <button class="btn" onclick="shareWhatsApp()">💬 Partager via WhatsApp</button>
        <button class="btn-secondary" onclick="window.location.href='index.html'">Retour à l'accueil</button>
      </div>
    </div>
  </main>

  <script src="js/mockData.js"></script>
  <script src="js/confirmation.js"></script>
</body>
</html>
